<ion-content>
  <ion-list>
    <ion-item lines="none">
      <h1>Installer Profile</h1>
    </ion-item>
    <ion-item lines="none">
      <ion-text>Part 4: Bio</ion-text>
    </ion-item>
    <form [formGroup]="bioForm">
      <ion-item>
        <ion-label position="stacked" text-wrap>Tell us your story. We will share it with flooring contractors looking
          for you.
          <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-textarea formControlName="bio"></ion-textarea>
      </ion-item>
      <ion-item lines="none" class="ion-padding-top">
        <ion-label position="stacked">Profile Picture<ion-text color="danger">*</ion-text>
        </ion-label>
        <div style="
            border: 1px dotted #f1f1f1;
            height: 150px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          ">
          <ion-icon name="push-outline"></ion-icon>
          <ion-text>Drag and drop file here</ion-text>
          <ion-text>or</ion-text>
          <input formControlName="profilePicture" type="file" />
        </div>
      </ion-item>
    </form>
  </ion-list>
  <ion-button (click)="goBack()" class="ion-margin">
    <ion-icon name="chevron-back-outline"></ion-icon> Back
  </ion-button>
  <ion-button [disabled]="bioForm.invalid" (click)="submitForm()" class="ion-margin ion-float-right">Save Profile
    <ion-icon name="chevron-forward-outline"> </ion-icon>
  </ion-button>
</ion-content>
